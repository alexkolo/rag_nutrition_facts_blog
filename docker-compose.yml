services:
  mongodb:
    image: mongo:7.0.14
    restart: unless-stopped
    container_name: mongodb
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./databases/mongodb/:/data/db
  streamlit_app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: chatbot_dr_greger
    ports:
      - "8501:8501"
    environment:
      - PIP_NO_CACHE_DIR=1
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mongodb
